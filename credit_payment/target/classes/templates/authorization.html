<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
  </head>
  <body style="background: #6ec46e">
    <section class="gradient-custom py-5">
      <h1 class="text-center text-white my-5">Проект по преддипломной практике</h1>
      <div class="container-xxl d-flex my-5 justify-content-center">

        <form class="w-25 p-4 bg-white">
          <h3 class="text-center" style="color: #08a652">Авторизация</h3>
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example1">ФИО</label>
            <input type="text" id="form1Example1" class="form-control" placeholder="Введите ФИО..." required/>
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example2">Пароль</label>
            <input type="password" id="form1Example2" class="form-control" placeholder="Введите пароль..." required/>
          </div>

          <button type="submit"
                  class="btn btn-primary btn-block"
                  style="background: #08a652; border: 2px solid #08a652">Продолжить</button>
        </form>
      </div>
    </section>
  </body>
</html>
